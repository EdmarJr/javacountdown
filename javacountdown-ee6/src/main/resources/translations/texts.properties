headline=Move to the latest Java today!

intro=15 years ago an amazing programming language was born. Its name was Java. Now that \
we're in 2013, the world has changed and Java along with it! For Java versions 4, 5 and 6, \
it's time to say goodbye. This website is dedicated watching Java 4, 5 & 6 usage drop to less \
than 1% worldwide, so hundreds of millions of users are safer and 9-10 million developers are \
more productive.

security.headline=Secure Java
security.text=In particular, Java in the Browser (aka Applets) can have security \
issues so you need to protect yourself! <strong>Java on the server is generally safe</strong>.

map.headline=See which countries are up to date!

javanet=java.net
oraclecom=oracle.com
javacom=java.com

upgrade.headline=How do I upgrade?
upgrade.text=If you are using Java in the Browser, <a href="http://www.java.com" style="color: black" target="_blank">upgrade here</a>. \
If you're using Java on the server then upgrade your JRE/JDK \
<a href="http://www.oracle.com/technetwork/java/javase/downloads/index.html" style="color: black" target="_blank">here</a>.

notready.headline=Not ready to move?
notready.text=If, for some special reason, you're not ready to move now, Oracle is ready to provide \
the support you need to keep your business and your customers safe.

